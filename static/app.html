<head>
  <script src="/assets/js/jquery-1.11.1.min.js"></script>
  <script src="/assets/js/jquery-ui.min.js"></script>
  <script src="/assets/js/underscore-min.js"></script>
  <script src="/assets/js/selectize.min.js"></script>
  <script src="/assets/js/pkb.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/selectize.default.css">
</head>

<body>
  <nav>
    <header><h1>pkb</h1></header>
    <button id="goImport">Import</button>
    <button id="goRecent">Recent</button>
    <input id="searcher" type="text" placeholder="search">
  </nav>
  <section class="results">
    <h1>Search results</h1>
    <div class="content">
    </div>
  </section>
  <section class="recent">
    <h1>Recent imports</h1>
    <div class="content">
    </div>
  </section>
  <section class="imports">
    <h1>Import from URL</h1>
    <label for="scraper">Import</label>
    <input id="scraper" type="text" placeholder="http://" class="x100" />
    <div class="meta">
    </div>
    <div class="import content"></div>
  </section>
  <section class="pages">
    <div class="col x100">
      <div class="col x100">
        <select id="pager"></select>
      </div>
    </div>
    <div class="page content">
      <p>No page loaded.</p>
    </div>
  </section>
</body>
